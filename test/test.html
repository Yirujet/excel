<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        margin: 0;
        padding: 0;
      }

      #app {
        width: 95vw;
        height: calc(100vh - 100px);
        margin-left: 20px;
        margin-top: 20px;
      }

      .header {
        height: 50px;
        background-color: #f5f5f5;
        display: flex;
        align-items: center;
        justify-content: flex-start;
        border-bottom: 1px solid #e5e5e5;
        padding: 0 12px;
        gap: 8px;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <div>
        字体:
        <select id="fontFamilySelect">
          <option value="sans-serif">sans-serif</option>
          <option value="SimSun">宋体</option>
          <option value="SimHei">黑体</option>
          <option value="FangSong">仿宋</option>
        </select>
      </div>
      <div>
        字体大小:
        <select id="fontSizeSelect">
          <option value="6">6</option>
          <option value="8">8</option>
          <option value="10">10</option>
          <option value="12">12</option>
          <option value="14">14</option>
          <option value="16">16</option>
          <option value="18">18</option>
          <option value="20">20</option>
          <option value="22">22</option>
          <option value="24">24</option>
          <option value="26">26</option>
          <option value="28">28</option>
          <option value="30">30</option>
          <option value="32">32</option>
        </select>
      </div>
      <button id="btnBold">加粗</button>
      <button id="btnItalic">斜体</button>
      <button id="btnUnderline">下划线</button>
      <div>
        边框:
        <select id="borderStyle">
          <option value="none">无框线</option>
          <option value="all">所有框线</option>
        </select>
      </div>
      <div>
        线条颜色:
        <input type="color" id="borderColorPicker" />
      </div>
      <div>
        线条样式:
        <select id="borderLineStyle">
          <option value="normal">默认</option>
          <option value="bold">粗线</option>
        </select>
      </div>
      <div>
        文字颜色:
        <input type="color" id="colorPicker" />
      </div>
      <div>
        背景颜色:
        <input type="color" id="bgColorPicker" />
      </div>
      <div>
        对齐方式:
        <select id="alignSelect">
          <option value="left">左对齐</option>
          <option value="center">居中对齐</option>
          <option value="right">右对齐</option>
        </select>
      </div>
      <button id="btnMerge">合并单元格</button>
      <div>
        设置图片:
        <input type="file" id="fileInput" accept="image/*" />
      </div>
      <div>
        图片填充模式:
        <select id="imgFitSelect">
          <option value="fill">填充</option>
          <option value="contain">包含</option>
          <option value="cover">覆盖</option>
          <option value="none">无</option>
        </select>
      </div>
    </div>
    <div id="app"></div>
  </body>
  <script src="../lib/excel.js"></script>
  <script>
    const app = document.querySelector("#app");
    const excel = new Excel("test");
    excel.mount(app);
    const btnMerge = document.querySelector("#btnMerge");
    btnMerge.addEventListener("click", () => {
      const curSheet = excel.sheets[excel.sheetIndex];
      curSheet.merge(curSheet.selectedCells);
    });
    const fontFamilySelect = document.querySelector("#fontFamilySelect");
    fontFamilySelect.addEventListener("change", (e) => {
      const curSheet = excel.sheets[excel.sheetIndex];
      curSheet.setSelectionCellsStyle(curSheet.selectedCells, {
        text: {
          fontFamily: e.target.value,
        },
      });
    });
    const fontSizeSelect = document.querySelector("#fontSizeSelect");
    fontSizeSelect.addEventListener("change", (e) => {
      const curSheet = excel.sheets[excel.sheetIndex];
      curSheet.setSelectionCellsStyle(curSheet.selectedCells, {
        text: {
          fontSize: e.target.value,
        },
      });
    });
    const btnBold = document.querySelector("#btnBold");
    btnBold.addEventListener("click", () => {
      const curSheet = excel.sheets[excel.sheetIndex];
      curSheet.setSelectionCellsStyle(curSheet.selectedCells, {
        text: {
          bold: true,
        },
      });
    });
    const btnItalic = document.querySelector("#btnItalic");
    btnItalic.addEventListener("click", () => {
      const curSheet = excel.sheets[excel.sheetIndex];
      curSheet.setSelectionCellsStyle(curSheet.selectedCells, {
        text: {
          italic: true,
        },
      });
    });
    const btnUnderline = document.querySelector("#btnUnderline");
    btnUnderline.addEventListener("click", () => {
      const curSheet = excel.sheets[excel.sheetIndex];
      curSheet.setSelectionCellsStyle(curSheet.selectedCells, {
        text: {
          underline: true,
        },
      });
    });
    const colorPicker = document.querySelector("#colorPicker");
    colorPicker.addEventListener("change", (e) => {
      const curSheet = excel.sheets[excel.sheetIndex];
      curSheet.setSelectionCellsStyle(curSheet.selectedCells, {
        text: {
          color: e.target.value,
        },
      });
    });
    const bgColorPicker = document.querySelector("#bgColorPicker");
    bgColorPicker.addEventListener("change", (e) => {
      const curSheet = excel.sheets[excel.sheetIndex];
      curSheet.setSelectionCellsStyle(curSheet.selectedCells, {
        text: {
          backgroundColor: e.target.value,
        },
      });
    });
    const alignSelect = document.querySelector("#alignSelect");
    alignSelect.addEventListener("change", (e) => {
      const curSheet = excel.sheets[excel.sheetIndex];
      curSheet.setSelectionCellsStyle(curSheet.selectedCells, {
        text: {
          align: e.target.value,
        },
      });
    });
    const borderStyle = document.querySelector("#borderStyle");
    borderStyle.addEventListener("change", (e) => {
      const solid = e.target.value === "all";
      const curSheet = excel.sheets[excel.sheetIndex];
      curSheet.setSelectionCellsStyle(curSheet.selectedCells, {
        border: {
          solid,
        },
      });
    });
    const borderColorPicker = document.querySelector("#borderColorPicker");
    borderColorPicker.addEventListener("change", (e) => {
      const curSheet = excel.sheets[excel.sheetIndex];
      curSheet.setSelectionCellsStyle(curSheet.selectedCells, {
        border: {
          color: e.target.value,
        },
      });
    });
    const borderLineStyle = document.querySelector("#borderLineStyle");
    borderLineStyle.addEventListener("change", (e) => {
      const curSheet = excel.sheets[excel.sheetIndex];
      curSheet.setSelectionCellsStyle(curSheet.selectedCells, {
        border: {
          bold: e.target.value === "bold" ? true : false,
        },
      });
    });
    const fileInput = document.querySelector("#fileInput");
    fileInput.addEventListener("change", (e) => {
      const curSheet = excel.sheets[excel.sheetIndex];
      const cell = curSheet.getCell(
        curSheet.selectedCells[0],
        curSheet.selectedCells[2]
      );
      curSheet.setCellImageMeta(cell, fileInput.files[0]);
    });
    const imgFitSelect = document.querySelector("#imgFitSelect");
    imgFitSelect.addEventListener("change", (e) => {
      const curSheet = excel.sheets[excel.sheetIndex];
      const cell = curSheet.getCell(
        curSheet.selectedCells[0],
        curSheet.selectedCells[2]
      );
      curSheet.setCellMeta(
        cell,
        {
          type: "image",
          data: {
            ...cell.meta.data,
            fit: e.target.value,
          },
        },
        true
      );
    });
  </script>
</html>
